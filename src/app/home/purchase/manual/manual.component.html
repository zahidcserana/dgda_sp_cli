<div class="page-header">
  <h1>
    DGDA Smart Pharmacy
    <small>
      <i class="ace-icon fa fa-angle-double-right"></i>
      Purchase
    </small>
  </h1>
</div><!-- /.page-header -->

<div class="row">
  <div class="col-md-12">

    <div class="form-group">
      <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> Company Name</label>
      <div class="col-sm-3">
        <input id="typeahead-company" name="company" [(ngModel)]="order.company" type="text"
          class="form-control validation-input" [ngbTypeahead]="company_search" />
      </div>

      <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> Invoice </label>
      <div class="col-sm-3">
        <input id="company_invoice" [(ngModel)]="order.company_invoice" name="company_invoice" type="text"
          class="form-control validation-input" />
      </div>

      <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> Purchase Date</label>
      <div class="col-sm-3">
        <input id="purchase_date" [(ngModel)]="order.purchase_date" name="purchase_date" type="date"
          class="form-control" />
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-8">
    <div class="custom-alert" #hasAlert></div>
    <div class="col-md-12">
      <!-- PAGE CONTENT BEGINS -->
      <form class="form-horizontal" role="form" id="myForm" (ngSubmit)="addToCart()">
        <!-- <input type="hidden" name="orderItem.company" value="{{ order.company }}"> -->
        <div class="form-group">

          <div *ngIf="loader_sub" class="search-loader"></div>
          <label class="control-label col-xs-6 col-sm-1 no-padding-right">Medicine </label>
          <div class="col-xs-6 col-sm-2">

              <input placeholder="Type Name or ID" id="typeahead-basic" name="search"
                        [(ngModel)]="orderItem.medicine" type="text" class="form-control" [ngbTypeahead]="search" />
          </div>

          <label class="control-label col-xs-6 col-sm-1 no-padding-right">Batch</label>
          <div class="col-xs-6 col-sm-2">
              <input class="form-control" name="batch_no" [(ngModel)]="orderItem.batch_no" placeholder="Batch No">
          </div>

          <label class="col-sm-1 control-label no-padding-right" for="form-field-1-1"> Quantity </label>
          <div class="col-sm-2">
            <input type="number" id="quantity" name="quantity" [(ngModel)]="orderItem.quantity"
              placeholder="Quantity" class="form-control" />
          </div>

          <label class="col-sm-1 control-label no-padding-right" for="form-field-1-1"> EXP </label>
          <div class="col-sm-2">
              <input id="exp_date" class="form-control" [(ngModel)]="orderItem.exp_date" name="exp_date" bsDatepicker [bsConfig]="{dateInputFormat: 'MM/YYYY'}" (onShown)="onOpenCalendar($event)">
          </div>
        </div>

        <!--<div class="form-group">
              <label class="col-sm-3 control-label no-padding-right" for="form-field-1-1"> Note </label>

              <div class="col-sm-5">
                  <textarea class="form-control" id="form-field-8" placeholder="Default Text"></textarea>
              </div>
          </div>-->

        <div class="clearfix form-actions">
          <div class="col-md-offset-1 col-md-9">
            <button class="btn btn-info add-to-cart" type="submit">
              <i class="ace-icon fa fa-check bigger-110"></i>
              Add to Order
            </button>

            &nbsp; &nbsp; &nbsp;
            <!--<button class="btn" type="reset">
                      <i class="ace-icon fa fa-undo bigger-110"></i>
                      Reset
                  </button>-->
          </div>
        </div>

      </form>
    </div>
  </div><!-- /.col -->
  <div class="col-xs-4">

    <table id="cart" class="table table-hover table-condensed">
      <caption>Cart View</caption>
      <thead>
        <tr>
          <th style="width:40%">Product</th>
          <th style="width:10%">Quantity</th>
          <th style="width:30%" class="text-center">Exp</th>
          <th style="width:10%">Action</th>
        </tr>
      </thead>
      <tbody *ngIf="items && items?.length > 0; else NoItem">
        <ng-container *ngFor="let cart of items; let i = 'index'; trackBy: trackList">

          <tr>
            <td data-th="Product">
                <p class="nomargin">{{cart.medicine}}</p>
                <small>(Batch No: {{cart.batch_no}})</small>
            </td>
            <td data-th="Price"> {{cart.quantity}}</td>
            <td data-th="Subtotal" class="text-center">{{cart.exp_date}}</td>
            <td class="actions" data-th="">
              <button (click)="removeItem(cart.id)" id="item_id" class="btn btn-danger btn-sm"><i
                  class="fa fa-trash-o"></i></button>
            </td>
          </tr>
        </ng-container>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="5" id="checkout-cart"><a (click)="submitOrder()" class="btn btn-success btn-block">Submit
              Order <i class="fa fa-angle-right"></i></a></td>
        </tr>
      </tfoot>

      <ng-template #NoItem>
        <tbody>
          <tr>
            <td colspan="7">
              <h5 class="text-center">No Item Found</h5>
            </td>
          </tr>
        </tbody>
      </ng-template>
    </table>
  </div>
</div><!-- /.row -->
